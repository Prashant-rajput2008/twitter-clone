<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe | X Clone by Pranx</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0d1117, #161b22);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background-color: #161b22;
      border: 1px solid #30363d;
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 350px;
      color: #f0f6fc;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #1d9bf0;
      font-size: 1.8em;
    }

    p {
      margin-bottom: 20px;
      color: #8b949e;
      font-size: 0.95em;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #fff;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #1d9bf0;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px 15px;
      background-color: #1d9bf0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1478c5;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #8b949e;
      text-decoration: none;
      font-size: 0.9em;
    }

    a:hover {
      color: #1d9bf0;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form action="/subscribe.php">
    <h2>Subscribe Now</h2>
    <p>Stay updated! Enter your details to receive latest updates and news.</p>

    <input type="text" name="name" placeholder="Your Full Name" required>
    <input type="email" name="email" placeholder="Your Email Address" required>

    <input type="submit" value="Subscribe">

    <a href="index.html">Back to Home</a>
  </form>

</body>
</html>
