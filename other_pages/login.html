<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - Dark Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background-image: url("https://img.freepik.com/free-photo/3d-rendering-hexagonal-texture-background_23-2150796421.jpg?semt=ais_hybrid&w=740&q=80");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background-color: rgba(25, 35, 44, 0.9);
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            width: 350px;
            backdrop-filter: blur(5px);
        }

        .form-group h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1da1f2;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 12px 0;
            border: 1px solid #38444d;
            border-radius: 8px;
            background-color: #22303c;
            color: #e1e8ed;
            font-size: 16px;
            transition: border 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #8899a6;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border: 1px solid #1da1f2;
            outline: none;
            background-color: #2c3a47;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px 15px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0d95e8;
            box-shadow: 0 4px 15px rgba(29, 161, 242, 0.5);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 12px;
            color: #1da1f2;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: #0d95e8;
        }

        @media (max-width: 480px) {
            form {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <form action="/submit.php" method="POST">
        <div class="form-group">
            <h2>LOGIN</h2>
            <input type="text" name="name" id="name" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="submit" value="Sign In">
            <a href="ForgetPassword.html">Forgot Password?</a>
            <a href="signup.html">New User? Sign up</a>
            
        </div>
    </form>
</body>
</html>
